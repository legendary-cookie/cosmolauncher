<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="login-page">
    <p id="safepass-state">Password saving: </p>
    <div class="form">
      <form class="login-form">
        <input id="email" type="text" placeholder="email" />
        <input id="password" type="password" placeholder="password" />
        <button id="mojang-login" name="loginbutton" type="login">Login (Mojang)</button>
        <button id="safe-password" name="safebutton" type="login">Safe password enable/disable</button>
<!--	<button id="micro-login" name="loginbutton" type="login">Login (Microsoft)</button> -->
      </form>
    </div>
  </div>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="../js/jquery.min.js"></script>
  <script src="./script.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>

</html>
